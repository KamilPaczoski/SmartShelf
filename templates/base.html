<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}SmartShelf{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="logo-container">
            {% if request.path != '/accounts/login_register/' %}
                <a href="{% url 'user_shelf' %}">
                    <img src="{% static 'images/LogoSmartShelf.png' %}" alt="SmartShelf Logo" class="logo">
                </a>
            {% else %}
                <img src="{% static 'images/LogoSmartShelf.png' %}" alt="SmartShelf Logo" class="logo">
            {% endif %}
        </div>
        <div class="logout-container">
            {% if user.is_authenticated and request.path != '/accounts/login_register/' %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            {% endif %}
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
