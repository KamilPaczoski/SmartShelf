<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <h2>Users</h2>
        <ul>
            {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
            {% endfor %}
        </ul>
        <h2>Books</h2>
        <ul>
            {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
